<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row bg-primary">
            <div class="col-1">1</div>
            <div class="col-1">2</div>
            <div class="col-1">3</div>
            <div class="col-1">4</div>
            <div class="col-1">5</div>
            <div class="col-1">6</div>
            <div class="col-1">7</div>
            <div class="col-1">8</div>
            <div class="col-1">9</div>
            <div class="col-1">10</div>
            <div class="col-1">11</div>
            <div class="col-1">12</div>
        </div>

        <div class="row mt-3">
            <div class="col-3 col-lg-2 col-md-4 col-sm-2 bg-warning">1</div>
            <div class="col-3 col-lg-2 col-md-2 col-sm-4 bg-danger">2</div>
            <div class="col-3 col-lg-4 col-md-4 col-sm-4 bg-warning">3</div>
            <div class="col-3 col-lg-4 col-md-2 col-sm-2 bg-danger">4</div>
        </div>

        <div class="row mt-5">
            <div class="col-6 bg-success">1</div>
            <div class="col-6 bg-primary">2</div>
        </div>

        <div class="row bg-danger">
            <div class="col-12">1</div>
        </div>

        <div class="row">
            <div class="col-5 bg-success">1</div>
            <div class="col-5 bg-primary">2</div>
        </div>
    </div>
</body>
</html>
