<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="col-lg-12" style="margin: auto;">
            <div class="p-4">
                <div class="text-center">
                    <h3 class="text-gray-900 mb-4">User Details</h3>
                </div>
                <form  method="post" class="user" name="myForm" id="enc_validate">
                  <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                          <input type="text" class="form-control" id="f_name"
                              placeholder="First Name" name="f_name">
                      </div>
                      <div class="col-sm-6">
                          <input type="text" class="form-control" id="l_name"
                              placeholder="Last Name" name="l_name">
                      </div>
                  </div>
                  <div class="form-group row mt-4">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                          <input type="text" class="form-control" id="user_name"
                              placeholder="User Name" name="user_name">
                      </div>
                      <div class="col-sm-6">
                          <input type="text" class="form-control" id="email"
                              placeholder="Email" name="email">
                      </div>
                  </div>
                  <div class="form-group row mt-4">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                          <input type="password" class="form-control"
                              id="password" placeholder="Password" name="password">
                      </div>
                      <div class="col-sm-6">
                          <input type="password" class="form-control"
                              id="confirm_password" placeholder="Repeat Password" name="confirm_password">
                      </div>
                      
                  </div>
                  <input type="submit" name="submit" value="Register Account" class="btn btn-primary btn-block mt-4">
                  
              </form>
          </div>
  </div>
 
  </div>
</body>
</html>
